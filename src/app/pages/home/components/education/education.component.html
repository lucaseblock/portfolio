<div class="row">
  <h4>{{ "EDUCATION.TITLE" | translate }}</h4>
  <div class="col-lg-4" *ngFor="let item of education">
    <div>
      <div class="d-flex align-items-center mb-1">
        <i class="fa-solid fa-circle"></i><p>{{ item.DEGREE }}</p>
      </div>
      <small>{{ item.INSTITUTE }}</small>
      <p class="mt-2">{{ item.TIME }}</p>
    </div>
  </div>
</div>
