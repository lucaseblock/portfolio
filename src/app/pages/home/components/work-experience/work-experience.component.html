<div class="row">
  <h4>{{ "WORKEXPERIENCE.TITLE" | translate }}</h4>
  <div class="col-lg-4 mb-5" *ngFor="let item of workExperience">
    <div>
      <div class="d-flex align-items-center mb-1">
        <i class="fa fa-circle" aria-hidden="true"></i><p>{{ item.COMPANY }}</p>
      </div>
      <small>{{ item.DESCRIPTION }}</small>
      <p class="mt-2">{{ item.TIME }}</p>
    </div>
  </div>
</div>
